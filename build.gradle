plugins {
    id 'java'
    id "nebula.lint" version "16.3.0"
}

jar {
    dependsOn 'test'
    enabled = true
    manifest {
        attributes(
                'Main-Class': 'IntercomTestApplication'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


group 'test.gcd'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
    implementation 'org.mockito:mockito-core:3.3.0'
    // https://mvnrepository.com/artifact/net.objecthunter/exp4j
    implementation group: 'net.objecthunter', name: 'exp4j', version: '0.4.8'

    testImplementation 'junit:junit:4.12'
}
